repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.4
    hooks:
      - id: terraform_fmt
        name: Terraform format
        description: Rewrites all Terraform configuration files to canonical format

      - id: terraform_validate
        name: Terraform validate
        description: Validates all Terraform configuration files

      - id: terraform_docs
        name: Terraform docs
        description: Inserts terraform-docs output into README.md
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true
        files: ^modules/

      - id: terraform_tflint
        name: TFLint
        description: Validates Terraform with tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

      - id: terraform_tfsec
        name: TFSec
        description: Static analysis of Terraform with tfsec
        args:
          - --args=--soft-fail

      - id: terraform_checkov
        name: Checkov
        description: Runs checkov on Terraform files
        args:
          - --args=--quiet
          - --args=--soft-fail

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        description: Detect hardcoded secrets using Gitleaks
