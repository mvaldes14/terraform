version: 3
automerge: true
delete_source_branch_on_merge: true
projects:
  - name: grafana
    workspace: grafana
    dir: apps/grafana
    autoplan:
      when_modified:
        - "*.tf"
  - name: aws
    workspace: aws
    dir: apps/aws
    autoplan:
      when_modified:
        - "*.tf"
  - name: github
    workspace: github
    dir: apps/github
    autoplan:
      when_modified:
        - "*.tf"
    pre_workflow_hooks:
    - run: git config --global --add safe.directory '*'
